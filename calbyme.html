<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Claculator</title>
    <link rel="stylesheet" href="calbyme.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Handjet&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="cal">Calculate Here!</h1>
    <div class="container">
        <div class="row">
            <input class="input" type="text" id="inputbox" placeholder="0">
        </div>
        <div class="row">
            <button class="button" id="row1">AC</button>
            <button class="button" id="row1">DEL</button>
            <button class="button" id="row1">%</button>
            <button class="button" id="row1">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="row2">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="row3">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="row4">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" id="row5">=</button>
        </div>
    </div>

    <script src="calbyme.js"></script>
</body>

</html>
